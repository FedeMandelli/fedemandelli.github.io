<page-content page-name="about">
    <baker-calc>
        <table>
            <thead>
                <tr>
                    <th>Ingredient</th>
                    <th>%</th>
                    <th>grams</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>total flour</td>
                    <td><input type="number" value="100" disabled></td>
                    <td><input id="total_flour_gr" type="number" min="0" value="500"></td>
                </tr>

                <tr>
                    <td>strong flour</td>
                    <td><input id="strong_flour_pct" type="number" min="0" max="100" value="80"></td>
                    <td><input id="strong_flour_gr" type="number" min="0" value="400"></td>
                </tr>

                <tr>
                    <td>normal flour</td>
                    <td><input id="normal_flour_pct" type="number" min="0" max="100" value="20"></td>
                    <td><input id="normal_flour_gr" type="number" min="0" value="100"></td>
                </tr>
        </table>
    </baker-calc>
</page-content>
